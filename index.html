<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spooky Mirror</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Spooky Mirror</h1>
        <p class="privacy-notice">ðŸ”’ Your privacy is protected: All video processing happens in your browser. No data is sent to any server.</p>
        <div class="video-container">
            <video id="webcam" autoplay playsinline muted webkit-playsinline></video>
            <canvas id="canvas"></canvas>
        </div>
        <div class="controls">
            <button id="startBtn">Start Camera</button>
            <p id="status">Click "Start Camera" to begin</p>
        </div>
        <div class="filters">
            <h2>Filters</h2>
            <button class="filter-btn" data-filter="none">No Filter</button>
            <button class="filter-btn" data-filter="faceDebug">Face Debug</button>
            <button class="filter-btn" data-filter="grayscale">Grayscale</button>
            <button class="filter-btn" data-filter="invert">Invert</button>
            <button class="filter-btn" data-filter="spooky">Spooky</button>
            <button class="filter-btn" data-filter="haunted">Haunted</button>
            <button class="filter-btn" data-filter="zombify">Zombify</button>
            <button class="filter-btn" data-filter="ghostHead">Ghost Head</button>
        </div>
    </div>
    <!-- TensorFlow.js and Face Detection -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection"></script>
    <script src="app.js"></script>
</body>
</html>
